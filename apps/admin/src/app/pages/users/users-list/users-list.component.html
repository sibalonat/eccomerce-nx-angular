<div class="admin-page">
  <p-card header="Users" subheader="List of Users">
    <div class="grid">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button styleClass="p-button-success" label="New" icon="pi pi-plus" routerLink="form"></p-button>
          </div>
        </p-toolbar>
      </div>
      <div class="col-12 w-full">
        <p-table [value]="users" responsiveLayout="scroll" styleClass="p-datatable-gridlines w-full">
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="name">Name<p-sortIcon field="name"></p-sortIcon></th>
              <th>Email</th>
              <th>Is Admin</th>
              <th>Country</th>
              <th>Actions</th>
            </tr>
          </ng-template>
          <!-- <ng-template pTemplate="body" let-product> -->
          <ng-template pTemplate="body" let-user>
            <tr>
              <td>{{user.name}}</td>
              <td>{{user.email}}</td>
              <td>{{user.isAdmin}}</td>
              <td>{{user.country}}</td>
              <td>
                <p-button
                styleClass="p-button-danger"
                icon="pi pi-trash mr-2"
                (click)="deleteUser(user.id)"></p-button>
                <!-- <p-button
                (click)="updateCategory(category.id)"
                styleClass="p-button-error"
                icon="pi pi-pencil"></p-button> -->
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>

<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
