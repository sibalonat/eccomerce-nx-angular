<p-toast></p-toast>
<div class="admin-page">
  <p-card [header]="editMode ? 'Edit Category' : 'Add Category'" subheader="Create or Edit Category">
    <div class="grid">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right">
            <p-button
            styleClass="p-button-primary mr-2"
            [label]="editMode ? 'Update' : 'Create'"
            icon="pi pi-plus"
            (click)="onSubmit()"></p-button>
            <p-button
            styleClass="p-button-secondary"
            label="Cancel"
            icon="pi pi-arrow-circle-left"></p-button>
          </div>
        </p-toolbar>
      </div>
      <div class="grid mt-4 w-full">
        <div class="col-12">
          <form [formGroup]="form">
            <div class="card">
              <div class="formgrid grid">
                  <div class="field col">
                      <label for="name">Category Name</label>
                      <input
                      formControlName="name"
                      id="name"
                      type="text"
                      class="inputfield w-full"
                      pInputText />
                      <small
                      *ngIf="categoryForm['name'].invalid && isSubmitted"
                      class="p-error"
                      >Name is required</small>
                  </div>
                  <div class="field col">
                      <label for="icon">Icon</label>
                      <input
                      formControlName="icon"
                      id="icon" type="text" class="inputfield w-full" pInputText />
                      <small
                      *ngIf="categoryForm['icon'].invalid && isSubmitted"
                      class="p-error"
                      >Icon is required</small>
                  </div>
              </div>
          </div>
          </form>
        </div>
      </div>
    </div>
  </p-card>
</div>
