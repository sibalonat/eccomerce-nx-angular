<div class="admin-page">
  <p-card header="Categories" subheader="List of Categories">
    <div class="grid">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button styleClass="p-button-success" label="New" icon="pi pi-plus" routerLink="form"></p-button>
          </div>
        </p-toolbar>
      </div>
      <div class="col-12 w-full">
        <p-table [value]="categories" responsiveLayout="scroll" styleClass="p-datatable-gridlines w-full">
          <ng-template pTemplate="header">
            <tr>
              <th>id</th>
              <th>Name</th>
              <th>icon</th>
              <th>Actions</th>
            </tr>
          </ng-template>
          <!-- <ng-template pTemplate="body" let-product> -->
          <ng-template pTemplate="body" let-category>
            <tr>
              <td>{{category.id}}</td>
              <!-- <td>product.code</td> -->
              <td>{{category.name}}</td>
              <!-- <td>product.name</td> -->
              <td>{{category.icon}}</td>
              <!-- <td>product.category</td> -->
              <!-- <td>{{product.quantity}}</td> -->
              <td>
                <p-button
                styleClass="p-button-danger"
                icon="pi pi-trash mr-2"
                (click)="deleteCategory(category.id)"></p-button>
                <p-button
                (click)="updateCategory(category.id)"
                styleClass="p-button-error"
                icon="pi pi-pencil"></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>

<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
