<div class="admin-page">
  <p-card header="Categories" subheader="List of Categories">
    <div class="p-grid">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button styleClass="p-button-success" label="New" icon="pi pi-plus"></p-button>
          </div>
        </p-toolbar>
      </div>
      <div class="p-grid">
        <p-table [value]="categories" responsiveLayout="scroll" styleClass="p-datatable-gridlines">
          <ng-template pTemplate="header">
            <tr>
              <th>id</th>
              <th>Name</th>
              <th>icon</th>
              <th>Quantity</th>
            </tr>
          </ng-template>
          <!-- <ng-template pTemplate="body" let-product> -->
          <ng-template pTemplate="body" let-category>
            <tr>
              <td>{{category.id}}</td>
              <!-- <td>product.code</td> -->
              <td>{{category.name}}</td>
              <!-- <td>product.name</td> -->
              <td>{{category.icon}}</td>
              <!-- <td>product.category</td> -->
              <!-- <td>{{product.quantity}}</td> -->
              <td>product.quantity</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
