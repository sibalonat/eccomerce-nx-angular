<div class="product-page" *ngIf="product">
  <div class="grid">
    <div class="col-6">
      <ui-gallery [images]="product.images"></ui-gallery>
    </div>
    <div class="col-6 product">
      <h2>{{product.name}}</h2>
      <p class="product-description">
        {{product.description}}
      </p>
      <div class="product-rating">
        <p-rating [(ngModel)]="product.rating" [disabled]="true" [cancel]="false"></p-rating>
      </div>
      <div class="product-price">
          {{product.price | currency}}
          <!-- <span class="price-before">{{product.price + 18 | currency}}</span> -->
      </div>
      <div class="product-increment">
        <div class="field col-12 md:col-3 pb-b">
          <label for="stacked">Quantity</label>
          <p-inputNumber
          [(ngModel)]="quantity"
          [showButtons]="true"
          inputId="quantity"
          [min]="0"
          [max]="100">
          </p-inputNumber>
        </div>
      </div>
      <div class="product-action">
        <button
        aria-label="Buy Now"
        pButton
        pRipple
        type="button"
        label="Buy Now"
        class="p-button-rounded"></button>

        <button
        aria-label="Buy Now"
        pButton
        pRipple
        type="button"
        label="Add to Cart"
        class="p-button-rounded"
        (onclick)="addProductToCart()"></button>
      </div>
    </div>
  </div>
  <div class="grid product-rich-description">
    <div class="col-12">
      <div [innerHTML]="product.richDescription"></div>
    </div>
  </div>
</div>
